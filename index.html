<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find en café</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
  <h1>Hvilken café skal jeg studere i?</h1>

  <section class="buttons">
    <button class="log-in">Log ind</button>
    <button class="sign-up">Ny bruger</button>
  </section>

  <section class="user-input">

    <div class="login">
      <div>
        <input type="email" class="login-email" placeholder="Email">
        <input type="password" class="login-password" placeholder="Password">
        <button type="submit" class="login-button">OK</button>
      </div>
      <p id="login-user-status">Forkert email og/eller password</p>
    </div>

    <div class="create">
      <div>
        <input type="text" class="create-firstname" placeholder="Fornavn">
        <input type="text" class="create-lastname" placeholder="Efternavn">
        <input type="email" class="create-email" placeholder="Email">
        <input type="password" class="create-password" placeholder="Password">
        <button type="submit" class="create-button">Lav bruger</button>
      </div>
      <p id="create-user-status"></p>
    </div>

  </section>

  <section class="coffee-container">
    <img class="coffee-cup" src="./coffeecup.png" alt="Picture of a coffee cup.">
  </section>


</main>
</body>
<script src="./main.js"></script>
</html>
